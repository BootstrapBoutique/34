<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>www.bootstrap.boutique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>


    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">



    <link rel="stylesheet" href="1.css">

<body>


    <div class="container">
        <small>Get more @<a href="http://bootstrap.boutique"> Bootstrap Boutique</a></small>
        <div class="title">
            <h2>Alerts with left border</h2>
        </div>


        <div class="row">
            <div class="col-sm-6 col-sm-offset-1">
                <div class="alert-box primary">
                    <strong>Whoops!</strong> - You clearly did that wrong.
                    <a href="#" class="pull-right">&times;</a>
                </div>
                <br />
                <div class="alert-box secondary">
                    <strong>Mistake</strong> - You made a mistake.
                    <a href="#" class="pull-right">&times;</a>
                </div>
                <br />
                <div class="alert-box info radius">
                    <strong>Oops</strong> - The most dreadful word in nuclear physics.
                    <a href="#" class="pull-right">&times;</a>
                </div>
                <br />
                <div class="alert-box alert radius">
                    <strong>Error</strong> - You are the error.
                    <a href="#" class="pull-right">&times;</a>
                </div>

                <br />
                <div data-alert class="alert-box success">
                    <strong>Yay!</strong> - You accomplished a simple task!
                    <a href="#" class="pull-right">&times;</a>
                </div>

                <br />
                <div data-alert class="alert-box warning">
                    <strong>Caution</strong> - A word I don't understand.
                    <a href="#" class="pull-right">&times;</a>
                </div>



            </div>

        </div>



    </div>
    <!-- /#wrapper -->
